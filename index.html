<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C치mara en vivo - Pantalla completa HD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }

    #deviceSelect, #changeBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      font-size: 1rem;
      z-index: 999;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 6px;
    }

    #changeBtn {
      left: auto;
      right: 10px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline controls muted></video>

  <select id="deviceSelect"></select>
  <button id="changeBtn">Cambiar c치mara</button>

  <script>
    const video = document.getElementById('video');
    const deviceSelect = document.getElementById('deviceSelect');
    const changeBtn = document.getElementById('changeBtn');
    let currentStream = null;

    async function getVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      return devices.filter(device => device.kind === 'videoinput');
    }

    async function populateDeviceList() {
      const devices = await getVideoDevices();
      deviceSelect.innerHTML = '';
      devices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C치mara ${index + 1}`;
        deviceSelect.appendChild(option);
      });
    }

    async function startStream(deviceId = null) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          width: { ideal: 3840 },
          height: { ideal: 2160 },
          frameRate: { ideal: 60 },
          bitrate: { ideal: 5000000 } // Esto es orientativo; el navegador no siempre lo respeta
        },
        audio: false
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream;

        // Activar pantalla completa
        requestFullscreen(video);
      } catch (error) {
        alert("No se pudo acceder a la c치mara: " + error.message);
      }
    }

    function requestFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }

    changeBtn.addEventListener('click', () => {
      const selectedId = deviceSelect.value;
      startStream(selectedId);
    });

    async function init() {
      await populateDeviceList();
      await startStream();
    }

    window.addEventListener('load', init);
  </script>
</body>
</html>
